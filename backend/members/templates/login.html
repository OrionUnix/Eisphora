<!-- templates/login.html -->
{% load i18n %}


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="text-red-500 text-sm p-3 bg-red-50 rounded">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
            {% endif %}
            
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                       placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                       placeholder="Entrez votre mot de passe" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition duration-300">
                Se connecter
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Pas de compte ? <a href="{% url 'sign_up' %}" class="text-blue-600 hover:underline">Créer un compte</a></p>
        </div>
    </div>
</body>
</html>
